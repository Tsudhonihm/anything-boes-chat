<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/gif" href="/favicon.gif" id="favicon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anything Boes Chat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <script>
      // Favicon animation between two GIFs
      let currentFavicon = 'gif1';
      setInterval(() => {
        const favicon = document.getElementById('favicon');
        if (currentFavicon === 'gif1') {
          favicon.setAttribute('href', '/favicon2.gif');
          currentFavicon = 'gif2';
        } else {
          favicon.setAttribute('href', '/favicon.gif');
          currentFavicon = 'gif';
        }
      }, 2000);
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
